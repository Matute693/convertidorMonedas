<div class="container pt-5 ">
    <div class="row">
        <div class="col-lg-12">
             <div class="form-group">
                <label for="cantidad">Ingrese Cantidad</label>
                <input type="number" class="form-control form-control-lg" 
                        id="cantidad" placeholder="Ingrese cantidad . . ."
                        [(ngModel)]="cantidad" (input)="convertir()">
             </div>
         </div>
    </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">Tengo</label>
                    <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{moneda}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
               <div class="form-group-lg">
                    <label for="quiero">Quiero</label>
                    <select class="form-control form-control-lg" id="quiero"[(ngModel)]="quiero" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{moneda }}</option>
                    </select>
                </div>
            </div>
        </div>
        <h5 class="text-center mt-3 p-3">
            <span class="badge badge-success p-2">{{cantidad}} {{tengo}}</span>
            <span class="badge badge-secondary p-2">SON</span>
            <span class="badge badge-success p-2">{{total}} {{quiero}}</span>
        </h5>
    </div>
